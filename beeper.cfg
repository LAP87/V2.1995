[output_pin beeper]
pin: P1.30
pwm: True
value: 0
shutdown_value: 0
cycle_time: 0.001 #   Default PWM frequency : 0.001 = 1ms will give a tone of 1kHz

[gcode_macro M300X]
#{% set s = params.S|default(1000)|int %}
#{% set p = params.P|default(100)|int %}
gcode:  
		SET_PIN PIN=beeper VALUE={S}
        G4 P{P}
        SET_PIN PIN=beeper VALUE=0

[gcode_macro M300]
description: Play Tone - Map to SET_PIN. [output_pin beeper] is required to play tones.
gcode:
    # MarlinFW command params
	#   [P<time(ms)>] Amount of time to dwell
	#   [S<time(sec)>] Amount of time to dwell
    # command params
    {% set s = params.S|default(1000)|int %}
    {% set p = params.P|default(100)|int %}
    # features

			SET_PIN PIN=beeper VALUE=0.5 CYCLE_TIME={ 1.0/s if s > 0 else 1 }
			G4 P{p} # Dwell for <P>ms
			SET_PIN PIN=beeper VALUE=0


